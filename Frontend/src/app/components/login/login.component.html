<div class="login-container">
  <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">

    <h2>Connexion</h2>

    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input
        id="username"
        name="username"
        type="text"
        [(ngModel)]="username"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        id="password"
        name="password"
        type="password"
        [(ngModel)]="password"
        required
      />
    </div>

    <button id="login-btn" type="submit" [disabled]="loginForm.invalid">
      Se connecter
    </button>

    <p id="errorMsg" class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>
  </form>

</div>
<p>Nom d'utilisateur = <b>test</b> et Mot de passe = <b>password</b></p>
